{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block content %}

<main>
    <div class="container d-flex justify-content-center ">
        <div class="card p-4" style="width: 500px; margin-top: 100px;">
            <form method="POST" >
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 pb-4"> Sign Up</legend>
                    {{form | crispy}}
                </fieldset>
                <div class="form-gorup">
                    <button type="submit" class="btn btn-outline-dark"> Sign Up</button>
                </div>
            </form>
            <div class="border-top mt-3 pt-3">
                
                <small class="text-muted"> 
                    Already have an account? <a class="ms-2" href="{%url 'login'%}">Login!</a>

                </small>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
