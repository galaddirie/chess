    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/bb16ea3c3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">

<body>
 
    

  <header>
    <nav class="navbar navbar-expand-lg  navbar-light shadow-sm mb-4">
      <div class="container-fluid d-flex justify-content-start">
        <div>
          <a class="navbar-brand" href="{% url 'home-page'%}">
            <img src="{% static 'images/logo.svg' %}" alt="Logo" width="30" height="30">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="ms-auto d-flex align-items-center order-lg-1">
          {%if user.is_authenticated%}
              <a class="nav-item nav-link text-dark" href="{%url 'profile'%}">Profile</a>
              <a href="{% url 'logout'%}"><button class="btn btn-sm btn-outline-dark">Logout</button></a>
          {%else%}
              <a href="{% url 'register'%}"><button class="btn btn-sm btn-outline-dark">Sign Up</button></a>
              <a href="{% url 'login'%}"><button type="button" class="btn btn-sm btn-outline-dark">Login</button></a>
          {%endif%}
        </div>
        <div class="navbar-nav collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto my-2 my-lg-0">
            <li>
              <div class="nav-item" >
                <!-- <a class="" href="{% url 'create-game-page' %}"><button class="btn btn-md btn-outline-success">Join Game</button></a>  
               -->
              </div>
            </li>
            <li>

              <div class="nav-item" >
                <a  href="{% url 'create-game-page' %}"><button class="btn btn-md btn-outline-dark">Create Game</button></a>  
              </div>
            </li>
          </ul>
          
          <div class="col-lg-3 col-12 me-lg-4 m-0">
            {% include 'components/searchbar.html' %}
          </div>

          
          
        </div>
        

      
      </div>
        
      
    
    </nav>
  </header>
    {% if messages %}
      {% for message in messages%}
      <div class="alert alert-{{ message.tags}}">
        {{message}}
      </div>
      {% endfor %}
    {% endif%}
    {% block content %}{% endblock content%}

  <footer class="">
    <div class="container d-flex align-items-center  justify-content-center py-3 my-4 border-top"> 
      <p class="text-muted"> &copy; 2021 </p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  {% block scripts %}


  {% endblock scripts%}
